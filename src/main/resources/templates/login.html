<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
</head>

<body>

    <div class="container">
        <div class="row" style="margin-top: 15%">
            <div class="col-md-4 offset-md-4">
                <p class="h2" style="font-weight: bolder">用户登录</p>
                <form th:action="@{/login}" style="margin-top: 20px" id="form">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">用户名或者密码错误</div>
                    </div>
                    <div class="form-group">
                        <label for="username">登录用户名</label>
                        <input type="text" class="form-control" id="username" name="username" aria-describedby="username-helper"/>
                        <small id="username-helper" class="form-text text-muted">请输入您的登录用户名</small>
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" id="password" name="password"/>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="captcha">验证码</label>
                                <input type="password" class="form-control" id="captcha" name="captcha"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div for="captcha-image">图片</div>
                                <img th:src="@{/api/v1/captcha}" id="captcha-image" name="captcha-image"/>
                            </div>

                        </div>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="rememberme" name="rememberme"/>
                        <label class="form-check-label" for="rememberme">记住我</label>
                    </div>

                </form>
                <button value="login" class="btn btn-primary" id="button">用户登录</button>
            </div>
        </div>
    </div>

</body>
<script>

    $("#button").click(function (event) {
        console.log("button clock !");
        var formData = {};
        var t = $('#form').serializeArray();
        $.each(t, function () {
            formData[this.name] = this.value;
        });
        console.log(JSON.stringify(formData));
        $.ajax({
            type: 'POST',    // 请求方式
            url: '/api/v1/login',    // 另一个服务器 URL
            data: JSON.stringify(formData),    // 将数据 JSON 化
            contentType: "application/json",
            dataType: "json",
            success: function (response) {
                console.log("Success!");
                window.location.href="/";
            },
            error: function (response) {
                console.log('Oh, POST failed for some reason.');
                alert("错误");
            }
        })
    })

</script>
</html>
