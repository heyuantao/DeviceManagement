<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>

<body>

<form action="/dologin">
    <p>账号:<input type="text" name="username"></p>
    <p>密码:<input type="text" name="password"></p>
    <p><input type="submit" value="login"></p>
</form>

<div style="font-weight: bolder">
    <nav class="navbar navbar-light bg-light justify-content-between">
        <div class="container">
            <a class="navbar-brand" >设备管理系统</a>


            <div class="nav navbar-nav ml-auto"></div>
            <!--
            <div sec:authentication="name">Bob</div>
            -->
            <div th:text="${username}">
                用户登录名
            </div>
            <div sec:authorize="isAuthenticated()" >
                已经登录
            </div>
            <span style="width:20px"></span>
            <div sec:authorize="!isAuthenticated()" >
                <a th:href="@{/login}" class="btn btn-primary" type="submit">登录</a>
            </div>
            <div sec:authorize="isAuthenticated()" >
                <a th:href="@{/logout}" class="btn btn-primary" type="submit">注销</a>
            </div>

        </div>

    </nav>
    <div class="row" style="margin-top: 15%">
    </div>
</div>


</body>
</html>
