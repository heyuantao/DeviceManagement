server:
  port: 8080

debug: on

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/devicemanagement?useunicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false&serverTimezone=GMT%2B8
    username: root
  thymeleaf:
    encoding: UTF-8
    cache: false
    mode: HTML
  jackson:
    default-property-inclusion: non_empty
#  autoconfigure:
#    exclude: org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration

mapper:
  mappers:
    - tk.mybatis.mapper.common.Mapper

mybatis:
  configuration:
    map-underscore-to-camel-case: true
    use-generated-keys: true
    use-column-label: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  #display sql
  mapper-locations: mapper/*.xml
  type-aliases-package: cn.heyuantao.devicemanagement.domain


logging:
  level:
    com.coding: debug
    com.coding.mapper: debug



