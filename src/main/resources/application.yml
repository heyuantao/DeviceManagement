server:
  port: 8080

debug: on

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/devicemanagement?useunicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false&serverTimezone=GMT%2B8
    username: root
  thymeleaf:
    encoding: UTF-8
    cache: false
    mode: HTML

mapper:
  mappers:
    - tk.mybatis.mapper.common.Mapper

mybatis:
  configuration:
    map-underscore-to-camel-case: true
    use-generated-keys: true
    use-column-label: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  #显示mybatis的SQL语句
  mapper-locations: mapper/*.xml
  type-aliases-package: cn.heyuantao.devicemanagement.domain


logging:
  level:
    com.coding: info
    com.coding.mapper: debug


pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  row-bounds-with-count: true
  params: count=countSql
